{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Créer un ticket</h1>
    <form class="login" method="POST" action="{% url 'tickets:add' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Créer</button>
    </form>
</div>
{% endblock content %}
